<html>

<head>
  <meta charset="utf-8">
  <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/index.css">

  <link rel="stylesheet" href="css/framework7-bundle-rtl.min.css">
  <script src="js/ajax.js"></script>
  <script src="js/jquery.js"></script>


  <title>Hello World</title>
</head>

<body>
  <div id="app">
    <div class="view view-main">
      <!-- الصفحة الجديدة -->
      <div dir="rtl" class="page  " id="page2" data-browser-history="true">
        <div dir="rtl" class="panel panel-right panel-cover dark panel">
          <div class="page">
            <div class="page-content">
              <div class="block-title"></div>
              <div class="block">
                <div class="item-content" style="display: flex;align-items: center;">
                  <div class="item-media"><img style="border-radius: 50px" src="./img/svv.svg" width="40px"
                      height="40px">
                  </div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title-t" style="margin-right: 20px;">الاسم</div>
                    </div>
                    <div class="item-subtitle-t" style="margin-right: 20px;"> </div>
                  </div>
                </div>
              </div>
              <div class="block-title"> تطبيقات اخرى</div>
              <div class="list links-list">
                <ul>
                  <li>
                    <a href="/accordion/" class="panel-close">التواصل</a>
                  </li>
                  <li>
                    <a href="/action-sheet/" class="panel-close"> عن التطبيق</a>
                  </li>

                </ul>
              </div>
              <div class="block">
              </div>
            </div>
          </div>
        </div>
        <div id="nav" class="navbar ">
          <div class="navbar-bg"></div>
          <div class="navbar-inner navbar-inner-centered-title">


            <div class="left"><a class="link icon-only panel-open" data-panel="right"><i
                  class="icon material-icons md-only">menu</i></a></div>
            <div class="title sliding">جدول الضرب</div>

          </div>
        </div>


        <div class="page page-current">

          <div class="toolbar toolbar-bottom tabbar">
            <div class="toolbar-inner">
              <a href="#tab-1" class="tab-link tab-link-active"><i class="icon material-icons md-only">home</i><span
                  class="tabbar-label">الضرب</span></a>
              <a href="#tab-2" class="tab-link"><i class="icon material-icons md-only">today</span></i><span
                  class="tabbar-label">القسمة</span></a>
              <a href="#tab-3" class="tab-link"><i class="icon material-icons md-only">file_upload</i><span
                  class="tabbar-label">المستوى</span></a>
              <span class="tab-link-highlight" style="width: 33.3333%; transform: translate3d(0%, 0px, 0px);"></span>
            </div>
          </div>
          <swiper-container class="tabs">
            <swiper-slide id="tab-1" class="page-content tab tab-active swiper-slide-active" role="group"
              aria-label="1 / 3" style="width: 373px;">
              <div class="block">
                <div class="list inset list-strong list-dividers-ios">

                  <ul>

                    <div id="buttons-container" class="row"></div>
                  </ul>
                </div>

              </div>
            </swiper-slide>
            <swiper-slide id="tab-2" class="page-content tab swiper-slide-next" role="group" aria-label="2 / 3"
              style="width: 373px;">
              <div class="block">
                <div class="list inset list-strong list-dividers-ios">

                  <ul>

                    <div id="buttons-containerr" class="row"></div>
                  </ul>
                </div>
              </div>
            </swiper-slide>
            <swiper-slide id="tab-3" class="page-content tab" role="group" aria-label="3 / 3" style="width: 373px;">
              <div class="block">
  
              </div>
            </swiper-slide>
          </swiper-container>
        </div>

      </div>

    </div>
    <div class="popup dynamic-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner ">
              <div class="title"></div>
              <div class="right"><a class="link popup-close">إغلاق</a></div>
            </div>
          </div>
          <div class="page-content">
            <div class="list inset list-strong list-dividers-ios">


              <div style="border-color:#c5c5c5;" class="block" id="popup-content"></div>
              <span>
                <button id="loadButton" class="button button-round button-fill col">
                  <span class="preloader"></span>
                  <span class="pre">ابداء الاختبار</span>
                </button>
              </span>

            </div>
          </div>
        </div>


      </div>
    </div>

    <div class="popup dynamic-popup_p">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">اختبار الجدول</div>
              <div class="right">
                <a href="#" class="link popup-close">إغلاق</a>

              </div>
            </div>
          </div>
          <div class="page-content" id="popup-contentt">
            <!-- سيتم إضافة الاختبار هنا بواسطة jQuery -->
          </div>
        </div>
      </div>
    </div>


  </div>
  <style>
    .button-loading .preloader {
      display: block;
    }

    .preloader {
      display: none;
      width: 20px;
      height: 20px;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #buttons-container {
      display: flex;
      flex-direction: row-reverse;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }
  </style>
  <script src="js/framework7-bundle.min.js"></script>
  <script src="js/app.js"></script>

  <script src="js/index.js"></script>

</body>

</html>
